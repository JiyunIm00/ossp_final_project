                            window.alert("잘못된 형식의 입력입니다. 숫자를 입력하세요.");
                        else if (number <= 0)
                            window.alert("해당 번호를 가진 확진자는 존재하지 않습니다.");
                        else if(number <= 51)
                            window.alert("개인정보보호를 위하여 교내 동선이 비공개 처리되었습니다.");
                       
                        // Bring info and make a container to display
                        else if(number <= 76) {
                            let descriptions = document.querySelector("#descriptions");
                            let description = document.createElement("p-2");
                            description.style.marginBottom = "10px";
                            description.style.marginLeft = "5px";
                            description.style.marginRight = "5px";
                            description.innerText =  "#" + number + "번 확진자\n" + splitedData[number-52];
                            descriptions.appendChild(description);
                            mark_path(visited_data[number-52]);
                        }
                        else
                            window.alert("해당 번호를 가진 확진자는 존재하지 않습니다.");

                        // Clear #number-input.
                        input.value = "";
                        
                });
            </script>
